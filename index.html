<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liefercando</title>

    <link rel="icon" type="image/vnd.microsoft.icon" href="assets/img/icons/favicon_liefercando.ico"/>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/json.js"></script>
    <script src="assets/js/scipt.js"></script>
    <script src="assets/js/templates.js"></script>
    <script src="assets/js/support.js"></script>
</head>
<body onload="render()">

    <header>
        <div class="h_menu">
            
            <div class="h_menu_left center">
                <img class="h_menu_logo-arrow cursor_pointer margin_r_8 rotate icon_16" src="assets/img/icons/arrow-orange.png" alt="arrow-left">
                <img class="h_menu_logo-text heigth_32 cursor_pointer" src="assets/img/icons/logo_liefercando.png" alt="logo liefercando text">
                <img class="h_menu_logo icon_32 cursor_pointer" src="assets/img/icons/logo_liefercando-no-txt.png" alt="logo liefercando">
            </div>

            <p class="h_menu_center cursor_default t-align"><b>Speisekarte</b></p>
            
            <div class="h_menu_right">
                <div class="h_menu_select_lang center cicle icon_48 effekt">
                    <img class="cicle icon_24" src="assets/img/german.png" alt="german">
                </div>

                <div class="center cicle icon_48 effekt">    
                    <img class="icon_24" src="assets/img/icons/menu.svg" alt="hamburgermenu">
                </div>
            </div>
        </div>

    </header>
    
    
    <section class="bucket_main">
        <div class="header_nav_main">
            <header>
                <div class="h_info_restaurant">
                    <img class="h_img" src="assets/img/pizza-rastaurant.jpg" alt="restaurant pizza">
                    
                    <div class="h_restaurant">
                        <div class="h_restaurant_logo">
                            <div class="icon_64">
                                <img id="h_logo" class="h_pizza-logo" alt="restaurant pizza flizza">
                            </div>
                        </div>
                    
                        <div class="h_resturant_card">
                            <div class="h_rest_left">
                                <h2 id="h_rest_name"></h2>
                                <div class="h_rest_evaluation">
                                    <div>
                                        <img class="icon_20" src="assets/img/star-2-48.png" alt="star full">
                                        <img class="icon_20" src="assets/img/star-2-48.png" alt="star full">
                                        <img class="icon_20" src="assets/img/star-2-48.png" alt="star full">
                                        <img class="icon_20" src="assets/img/star-5-48.png" alt="star emty">
                                        <img class="icon_20" src="assets/img/star-5-48.png" alt="star emty">
                                    </div>
            
                                    <a class="t_underline t_14">1.2k Bewertungen</a>
            
                                    <div class="h_rest_prerequisite center margin_t_8">
                                        <img class="icon_16" src="assets/img/icons/history.svg" alt="opening">
                                        <p class="t_14">Ab 9:30</p>
                                        <p >&#149;</p>
                                        <img class="icon_16" src="assets/img/icons/pedal_bike.svg" alt="delivery tip">
                                        <p class="t_14">1,90 €</p>
                                        <p>&#149;</p>
                                        <img class="icon_16" src="assets/img/icons/local_mall.svg" alt="minimum order value">
                                        <p class="t_14">15,00 €</p>
                                    </div>
            
                                    <div class="h_res_delivery">
                                        <img class="margin_r_8 icon_16" src="assets/img/icons/clock-red.png" alt="no time">
                                        <p class="t_alert t_14">Momentan keine Lieferung</p>
                                    </div>
                                </div>
                            </div>
            
                            <div class="h_res_right">
            
                            <a class="center cicle_48 effekt"><img class="icon_24" src="assets/img/icons/info.svg" alt="info"></a>
            
                            <a class="center cicle_48 effekt"><img class="icon_24" src="assets/img/icons/favorite.svg" alt="favorite"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
    
            <nav>
                <div class="nav_section">
                    <div class="nav_section_icon center cicle_32 effekt margin_r_8">
                        <img class="icon_24" src="assets/img/icons/search.svg" alt="search">
                    </div>
            
                    <div id="navbar"></div> <!--todo style scrollbar, sticky -->
                </div>
            </nav>
    
            <main>
                <div id="main"></div>
            </main> 
        </div>
        
        <aside class="basket">
            <h3 class="title">Warenkorb</h3>
            <div id="basket-list"></div>
        </aside>
    </section>

    <footer>
        <div class="footer_legal">
            <div class="padding_8_12px">
                <a class="t_14 effekt_t_deco-underline">Ein Resstaurant empfehlen</a>
            </div>
            <div class="padding_8_12px">
                <a class="t_14 effekt_t_deco-underline">Ein Restaurant anmelden</a>
            </div>
            <div class="padding_8_12px">
                <a class="t_14 effekt_t_deco-underline">Jobs</a>
            </div>
            <div class="padding_8_12px">
                <a class="t_14 effekt_t_deco-underline">AGB</a>
            </div>
            <div class="padding_8_12px">
                <a class="t_14 effekt_t_deco-underline">Datenschutzerklärung</a>
            </div>
            <div class="padding_8_12px">
                <a class="t_14 effekt_t_deco-underline">Impressum</a>
            </div>
            <div class="padding_8_12px">
                <a class="t_14 effekt_t_deco-underline">Verwendung von Cookies</a>
            </div>
            <div class="padding_8_12px">
                <a class="t_14 effekt_t_deco-underline">Bug Bounty</a>
            </div>
            <div class="padding_8_12px">
                <a class="t_14 effekt_t_deco-underline">Ethik-Hotline</a>
            </div>
        </div>
        <div class="padding_8_12px">
            <a class="copyright cursor_default t_14">© 2023 Mathias Kohler</a>
        </div>
    </footer>
</body>
</html>
